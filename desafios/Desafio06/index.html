<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir: Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>" style="cursor: pointer;">Parágrafos</li>
        <li title="Use a tag <h1> até <h6>" style="cursor: pointer;">Títulos</li>
        <li title="Use a tag <img>" style="cursor: pointer;">Imagens</li>
        <li title="Use a tag <abbr>" style="cursor: pointer;">Abreviações</li>
        <li title="Use a tag <code>" style="cursor: pointer;">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li>" style="cursor: pointer;">Listas numeradas</li>
        <li title="Use a tag <ul> e <li>" style="cursor: pointer;">Listas com demarcações</li>
    </ul>
</body>
</html>
