<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 300px;
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p> Acessando o site do 


        <!--Tamanho padrão é: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso sem video</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank">Guanabara GitHub</a>
        </iframe>
        
        é muito interessante!
    </p>

    <p>
        O site do Google

        <iframe src="https://www.google.com" frameborder="0">
                <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>

        é top!
    </p>
</body>
</html>
